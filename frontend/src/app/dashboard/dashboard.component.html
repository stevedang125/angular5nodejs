<div class="row">
<div class="column left scrolling">
<div class="card">
  <div class="card-body">
    <h4 class="card-title"><strong>Goals and Time</strong></h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th><h6><strong>Number</strong></h6></th>
          <th><h6><strong>Goals</strong></h6></th>
          <th><h6><strong>Time</strong></h6></th>
          <th><h6><strong>Options</strong></h6></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let task of hack(tasks) | filter:inputString; let i = index">
          <td><h6>{{i+1}}</h6></td>
          <td><h6>{{task.name}}</h6></td>
          <td><h6>{{task.time}}</h6></td>
          <td>
            <button class="btn btn-danger" (click)="deleteTask(task)">Finished</button>&nbsp;
            <button class="btn btn-info" (click)="edit(task)" >Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
<div class="column right">
    <div class="card">
        <form>
          <div class="card-body">
            <h4 class="card-title"><strong>Search</strong></h4>
            <table class="table table-hover">
              <tbody>
                <tr>
                  <td>
                    <div class="form-group">
                        <input type="text" name="inputString" [(ngModel)] = "inputString" class="form-control">
                    </div>
                  </td>
                </tr>
                <tr>
                  <button class="btn btn-success" (click)="search()">Search</button>&nbsp;
                  <button class="btn btn-danger" (click)="clearSearch()">Clear</button>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
    </div>
<div class="card">
    <form>
      <div class="card-body">
        <h4 class="card-title"><strong>Add A Goal</strong></h4>
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <label><h6><strong>Goal</strong></h6></label>
                    <input type="text" name="name" [(ngModel)] = "name" class="form-control">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label><h6><strong>Time</strong></h6></label>
                    <!-- <input type="text" name="time" [(ngModel)] = "time" class="form-control"> -->
                    <input type="time" atp-time-picker value="{{time}}" name="time" [(ngModel)] = "time" class="form-control">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                  <!-- <input type="submit" value="Submit" class="btn btn-success"> -->
                  <button class="btn btn-success" (click)="addOrUpdate()">Submit</button>&nbsp;
                  <button class="btn btn-danger" (click)="clear()">Clear</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
    </div>
  </div>
</div>
